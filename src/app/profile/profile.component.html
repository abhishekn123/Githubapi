<div>
  <div>
    <img
      style="width: 100%; height: 100%;"
      class="mt-2"
      [src]="this.service.user.avatar_url"
    />
  </div>

  <h6 class="mb-0 mt-2">
    {{ this.service.user.name }}
  </h6>
  <span style="font-size: 13px;">{{ this.service.user.login }}</span>
  <p></p>
  <button class="btn btn-light w-100 border">Edit Profile</button>
  <p></p>
  <span class=""
    ><i class="fas fa-map-marker-alt m-2"></i
    >{{
      this.service.user.location === "" ? "----" : this.service.user.location
    }}</span
  >
  <span class="mt-2 ml-1" style="display: block;"
    ><i class="fas fa-envelope"></i
    ><a href="#" style="font-size: 12px; display: inline; margin-left: 8px;">{{
      this.service.user.email === null
        ? "------------------"
        : this.service.user.email
    }}</a></span
  >
  <span></span>
</div>
